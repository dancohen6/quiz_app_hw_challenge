<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/trivia.css">
</head>
<body>
    <!-- <div id="countdown">
    </div> -->
    <div>
        <div id="timer">
          <div id="time">60</time>
          </div>
    </div>

    <div>
        <h2 id="score">Score: 0</h2>
        <h2 id="question-counter">Question: 0/5</h2>
    </div>

    <div class="container">
        <div id="trivia" class="justify-center flex-column">
            <h2 id="question">Who wore #13 during the 2021-2022 NHL season?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="Assets/script.js"></script>

    <!-- jQuery Library included in HTML -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Timer script. "Time" div is updated every second. When finished, "timer" div is removed and replaced with header.  -->
    <script>
        var counter = 60;
        var interval = setInterval(function() {
          counter--;
          if (counter <= 0) {
            clearInterval(interval);
            $('#timer').html("<h3>Time's Up!</h3>");
            // Re-direct to done page if timer runs out //
            window.location.href = "done.html";
            return;
          } else {
            $('#time').text(counter);
          }
        }, 1000);
      </script>

</body>
</html>
